<nb-tabset-ext>
  <nb-tab-ext tabTitle="Price Change History">
    <div class="row">
      <div class="col-lg-12">
        <nb-card>
          <nb-card-body>
            <ngx-smart-table></ngx-smart-table>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <nb-card>
          <nb-card-body>
            <ngx-d3-line (onSelectAction)="onSelectAction($event)"></ngx-d3-line>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </nb-tab-ext>
  <nb-tab-ext tabTitle="RBV">
    <div class="row">
      <div class="col-lg-12">
        <nb-card>
          <nb-card-body>
            RBV Content
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </nb-tab-ext>
  <!--ng-container *ngFor="let item of items; let i = index">
    <nb-tab-ext tabTitle="RBV{{i}}">
      <div>Content {{item}}</div>
    </nb-tab-ext>
  </ng-container-->
  <ng-template let-rbv="rbv" #rbvContent>
    <div class="row">
      <div class="col-lg-12">
        <nb-card>
          <nb-card-body>
            RBV Content: {{rbv}}
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </ng-template>
</nb-tabset-ext>
